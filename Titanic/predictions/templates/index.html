<!DOCTYPE html>
<html lang="fr">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez Nous</title>
    <link rel="stylesheet" href="{% static "styl.css" %}">
    
    
</head>
<body>

   <form method="POST" action="predict">
      {% csrf_token %}
      <h3>Prédiction Titanic </h3>
      <div>
          <input type="number" id="pclass" name="pclass" placeholder="Mettez la classe" min="1" max="3" required/>
          <label for="pclass">Classe</label>
      </div>
      <div>
          <input type="text" id="sexe" name="sexe" placeholder="Mettez le sexe" required/>
          <label for="sexe">Sexe</label>
      </div>
      <div>
          <input type="number" id="age" name="age" placeholder="Mettez l'âge" required/>
          <label for="age">Âge</label>
      </div>
      <div>
          <input type="number" id="FrereSoeur" name="FrereSoeur" placeholder="Mettez nombre de frère et soeur" min="0" required/>
          <label for="FrereSoeur">Nombre de frères/soeurs à bord</label>
      </div>
      <div>
          <input type="number" id="parent" name="parent" placeholder="Mettez nombre de parents et enfants" min="0" required/>
          <label for="parent">Nombre de parents/enfants à bord</label>
      </div>
      <div>
          <input type="number" id="tarif" name="tarif" placeholder="Mettez tarif du billet" required/>
          <label for="tarif">Tarif</label>
      </div>
      <div>
          <input type="text" id="port" name="port" placeholder="Mettez le port d'embarquement" required/>
          <label for="port">Port d'embarquement</label>
      </div>
      <div>
          <input type="text" id="cabine" name="cabine" placeholder="Mettez numéro de cabine" required/>
          <label for="cabine">Cabine</label>
      </div>
      <input class="button" type="submit" value="PREDIRE" />
  </form>

</body>
</html>
